<ion-content padding>

  <div class="body">

    <ion-label id="header">
      <ion-icon name="settings"></ion-icon> Settings
    </ion-label>

    <ion-card class="subheader">
      <ion-item>
        <ion-avatar slot="start">
          <img src="/assets/icon/avtar.png">
        </ion-avatar>
        <ion-label>Ashish Gavhane</ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-label color="secondary">Account settings</ion-label>
      </ion-item>

      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-item detail>
              <ion-label position="fixed" color="dark">Edit Profile</ion-label>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item detail>
              <ion-label position="fixed" color="dark">Change Password </ion-label>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="fixed" color="dark">Add Payment method</ion-label>
              <ion-icon slot="end" name="add"></ion-icon>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="fixed" color="dark">Push Notifications</ion-label>
              <ion-toggle slot="end"></ion-toggle>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="fixed" color="dark">Blocks</ion-label>
              <ion-icon slot="end" name="add"></ion-icon>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item lines="none">
              <ion-label color="secondary" position="fixed">More</ion-label>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item detail>
              <ion-label position="fixed" color="dark">About Us</ion-label>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item detail>
              <ion-label position="fixed" color="dark">Privacy Policy</ion-label>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </div>
</ion-content>
