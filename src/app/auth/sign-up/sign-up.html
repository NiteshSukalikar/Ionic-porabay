<ion-content>

  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <div class="input-group">
      <ion-item>
        <ion-input type="text" placeholder="First Name" formControlName="firstName"></ion-input>
      </ion-item>
      <div
      *ngIf="(registrationForm.controls.firstName.dirty || registrationForm.controls.firstName.touched) && registrationForm.controls.firstName.errors"
      class="errors">
      <span *ngIf="registrationForm.controls.firstName.errors?.required">FirstName is required</span>
    </div>
    </div>

    <div class="input-group">
      <ion-item>
        <ion-input type="text" placeholder="Last Name" formControlName="lastName"></ion-input>
      </ion-item>
      <div
      *ngIf="(registrationForm.controls.lastName.dirty || registrationForm.controls.lastName.touched) && registrationForm.controls.lastName.errors"
      class="errors">
      <span *ngIf="registrationForm.controls.lastName.errors?.required">LastName is required</span>
    </div>
    </div>

    <div class="input-group">
      <ion-item>
        <ion-input type="email" placeholder="Email Address" formControlName="email"></ion-input>
      </ion-item>
      <div
      *ngIf="(registrationForm.controls.email.dirty || registrationForm.controls.email.touched) && registrationForm.controls.email.errors"
      class="errors">
      <span *ngIf="registrationForm.controls.email.errors?.required">Email is required</span>
      <span *ngIf="registrationForm.controls.email.errors?.email">Email is invalid</span>
    </div>
    </div>

    <div class="input-group">
      <ion-item>
        <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
      </ion-item>
      <div
      *ngIf="(registrationForm.controls.password.dirty || registrationForm.controls.password.touched) && registrationForm.controls.password.errors"
      class="errors">
      <span *ngIf="registrationForm.controls.password.errors?.required">Password is required</span>
      <span *ngIf="registrationForm.controls.password.errors?.minlength">Password needs to be 6 characters</span>
    </div>
    </div>

    <ion-button type="submit" btn-class expand="block" shape="round" class="btn-class"
      [disabled]="!registrationForm.valid">Sign Up
    </ion-button>

    <ion-button (click)="login()" type="button" expand="block" color="light" fill="clear">Already a member? Sign In!
    </ion-button>

  </form>
</ion-content>
