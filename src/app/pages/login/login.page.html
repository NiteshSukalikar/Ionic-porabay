<ion-header no-border>
  <div class="login-header ion-padding">
    <img src="assets/icon/favicon.png" class="logo-img">
  </div>
</ion-header>

<ion-content padding>
  <div class="center">
    <div heading-column-lr>
      <h1 style="cursor: pointer;" big-heading>Login</h1>
      <h2 style="cursor: pointer;" small-heading (click)="signup()">Sign Up</h2>
    </div>

    <ion-item>
      <ion-label class="ion-text-wrap">
        Multi-line text that should wrap when it is too long
        to fit on one line in the item.
      </ion-label>
    </ion-item>

    <ion-item transparent>
      <img icon-small src="assets/user-picture.png">
      <ion-input placeholder="username" type="text"></ion-input>
    </ion-item>
    <ion-item transparent>
      <img icon-small src="assets/user-picture.png">
      <ion-input placeholder="Password" type="Password"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-label class="ion-text-wrap">
       Forgot Password ?
      </ion-label>
    </ion-item>
    <hr>

    <ion-button expand="block" size="large" fill="solid" shape="round" color="primary" 
    (click)="login()"
    class="ion-button-class">Login
    </ion-button>

    <ion-item lines="none">
      <ion-label class="ion-text-wrap" align="center"  color="dark">
        Don't have Account ?
        <span class="link-button" (click)="signup()">Sign up</span>
      </ion-label>
    </ion-item>
    
  </div>
</ion-content>
