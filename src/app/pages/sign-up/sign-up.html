<ion-content padding>
  <div class="center">
    <div heading-column-lr >
      <h1 big-heading>Sign Up</h1>
    </div>

    <ion-item>
      <ion-label class="ion-text-wrap">
        Multi-line text that should wrap when it is too long
        to fit on one line in the item.
      </ion-label>
    </ion-item>

    <ion-item transparent>
      <img icon-small src="assets/user-picture.png">
      <ion-input placeholder="username" type="text"></ion-input>
    </ion-item>
    <ion-item transparent>
      <img icon-small src="assets/email.png">
      <ion-input placeholder="email" type="text"></ion-input>
    </ion-item>
    <ion-item transparent>
      <img icon-small src="assets/lock.png">
      <ion-input placeholder="Password" type="Password"></ion-input>
    </ion-item>
    <ion-item transparent>
      <img icon-small src="assets/lock.png">
      <ion-input placeholder="Confirm Password" type="Password"></ion-input>
    </ion-item>
    <hr>

    <ion-button expand="block" size="large" fill="solid" shape="round" color="primary" class="ion-button-class">Sign Up
    </ion-button>

    <ion-item lines="none">
      <ion-label class="ion-text-wrap" align="center"  color="dark">
       Already Have Account ?
        <span class="link-button" (click)="login()">Login</span>
      </ion-label>
    </ion-item>
    
  </div>
</ion-content>
