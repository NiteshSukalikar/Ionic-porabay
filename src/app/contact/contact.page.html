<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Contact
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item lines="none" class="ion-text-center">
    <ion-label class="ion-text-wrap">
      Welcome To Forms 
    </ion-label>
  </ion-item>

  <form [formGroup]="Form" (ngSubmit)="onSubmit()">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating" color="dark">Title</ion-label>
            <ion-input placeholder="Enter The title" type="text" formControlName="title"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item >
            <ion-label position="floating" color="dark">Description</ion-label>
            <ion-textarea rows="6" cols="20" placeholder="Enter Description..." formControlName="desciption"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <!-- <ion-row>
        <ion-col size="12">
          <ion-button color="primary" expand="full" type="submit">{{ isEditing ? 'Update' : 'Save' }}</ion-button>
        </ion-col>
      </ion-row> -->
    </ion-grid>

  </form>
</ion-content>
